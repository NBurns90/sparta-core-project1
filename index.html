<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sick Sliding Puzzle</title>

  <!-- JQuery Linking -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./javascript/app.js" charset="utf-8"></script>

  <!-- Bootstrap and CSS linking -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="puzzleBoardContainer">
        <div class="puzzleBoard"></div>
      </div>
    </div>
    <div class="col-md-5 col-sm-12">
      <button id="btnRules" type="button" class="btn btn-default btnRules">
        Rules
      </button>
      <div class="scoreContainer">
        <div class="scoreHeader">
          <h1>Score Board</h1>
        </div>
        <div class="timer">
          <h4>Timer:<span id="minutes">00</span>:<span id="seconds">00</span></h4>
        </div>
        <div class="turns">
          <h4>Turns taken:<span id="turns">--</span></h4>
        </div>
        <div class="score">
          <h4>Score:<span id="score">100000</span></h4>
        </div>
        <div class="restart">
          <div class="row">
            <button id="btnStartGame" type="button" class="btn btn-default btn-start">
              <span class="glyphicon glyphicon-play-circle"></span> Start
            </button>
            <button id="btnRestartGame" type="button" class="btn btn-default btn-restart">
              <span class="glyphicon glyphicon-repeat"></span> Restart
            </button>
          </div>
        </div>
      </div>
      <form id="cheatForm "class="cheatForm" onSubmit="return false">
        <input id="cheatCode" type="text"></input>
      </form>
    </div>
  </div>

  <div id="modalLose" class="modal fade modalLose" data-backdrop="static" data-keyboard='false' role="dialog">
    <!-- Modal content -->
    <div class="modal-content modalContent">
      <h1>You suck.  Try again...</h1>
        <div class="modal-footer">
        <button id="btnModalRestart" type="button" class="btn btn-default" data-dismiss="modal">Restart</button>
        </div>
    </div>
  </div>

  <div id="modalWin" class="modal fade modalWin" data-backdrop="static" data-keyboard='false' role="dialog">
    <!-- Modal content -->
    <div class="modal-content modalContent">
      <!-- <span class="close">&times;</span> -->
      <h1>You win!</h1>
      <div class="modalScore"></div>
      <div class="modal-footer">
      <button id="btnModalPlayAgain" type="button" class="btn btn-default"
      data-dismiss="modal">Play Again</button>
      </div>
    </div>
  </div>

  <div id="modalInstructions" class="modal fade modalInstructions" role="dialog">
    <!-- Modal content -->
    <div class="modal-content modalContent">
      <!-- <span class="close">&times;</span> -->
      <h3>How to Play</h3>
      <br>
      <ul class="modalInst">
        <li>The aim is to complete the puzzle</li>
        <li>Click on a tile with the empty space next to it to move the tile into that position</li>
        <li>Try to complete the game before your score reaches 0</li>
      </ul>
      <br>
      <div class="modal-footer">
      <button id="btnModalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sick Sliding Puzzle</title>

  <!-- JQuery Linking -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./javascript/app.js" charset="utf-8"></script>

  <!-- Bootstrap and CSS linking -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>


<body>

  <!-- Use bootstrap later for positioning -->

  <div class="row">
    <div class="col-md-7">
      <div class="puzzleBoardContainer">
        <div class="puzzleBoard"></div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="scoreContainer">
        <div class="scoreHeader">
          <h1>Score Board</h1>
        </div>
        <div class="timer">
          <h4>Timer:<span id="minutes">00</span>:<span id="seconds">00</span></h4>
        </div>
        <div class="turns">
          <h4>Turns taken:<span id="turns">--</span></h4>
        </div>
        <div class="score">
          <h4>Score:<span id="score">------</span></h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Implement a timer + scoreboard + -->

</body>

</html>
